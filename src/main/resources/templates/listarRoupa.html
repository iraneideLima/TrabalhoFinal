<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listar Produtos</title>
<link rel="shortcut icon" href="/img/logo.ico" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<script src="/js/bootstrap.min.js">  </script>

</head>
<body>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Codigo</th>
      			<th scope="col">Descrição</th>
      			<th scope="col">Preço</th>
      			<th scope="col">Quantidade</th>
      			<th scope="col">Imagem</th>
      			<th scope="col"></th>
      			<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="roupa : ${todasRoupas}">
				<td th:text = "${roupa.id}" ></td>
				<td th:text = "${roupa.descricao}"></td>
				<td th:text="${#numbers.formatDecimal(roupa.preco, 0, 'POINT', 2, 'COMMA')}" id="preco"></td>
				<td th:text = "${roupa.qtd}"></td>
				<td><img th:src="@{'/images/'+${roupa.descricao}+.png}" width="30px"></td>
				
				<td><a th:href="@{/vendas/excluir/roupa/{id}(id = ${roupa.id})}"> <button type="button" class="btn btn-danger">Excluir</button></a></td>
      			<td><a th:href="@{/vendas/atualizar/roupa/{id}(id = ${roupa.id})}"> <button type="button" class="btn btn-primary">Atualizar</button></a> </td>
				<td><a th:href="@{/vendas/listar/roupa/{id}(id = ${roupa.id})}"> <button type="button" class="btn btn-success">Exibir</button></a>
			</tr>	
			
		</tbody>
	
		<tr>
			<td>
				<a th:href="@{/vendas/adicionar/roupa}">
					<button type="submit" class="btn btn-success">Adicionar</button>
				</a>
			</td>
		</tr>
	
	
	</table>

</body>
</html>
