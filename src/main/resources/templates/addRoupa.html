<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Roupa</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />

</head>
<body>
	<form method="POST" action="/vendas/salvar/roupa" enctype="multipart/form-data" th:object = "${roupa}" >
		<input type="hidden" th:field = "*{id}">
		
		<div class="form-group">
    		<label for="descricao">Descrição:</label>
    		<input type="text" class="form-control" id="descricao" th:field="*{descricao}">
  		</div>
		<div class="form-group">
    		<label for="preco">Preço:</label>
    		<input type="text" class="form-control" id="preco" th:field="*{preco}">
  		</div>
  		<div class="form-group">
    		<label for="qtd">Quantidade:</label>
    		<input type="text" class="form-control" id="qtd" th:field="*{qtd}">
  		</div>
  		<div class="form-group">
    		<label for="imagem">Imagem:</label>
    		<input type="file" name="imagem">
  		</div>
  		<button type="submit" class="btn btn-primary">Adicionar</button>
	
	</form>
	
	
	
<script src="/js/bootstrap.min.js"> </script>
</body>
</html>
